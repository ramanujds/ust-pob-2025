<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do Page</title>
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
 
        header {
            background-color: #0077b6;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
 
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
        }
 
        .todo-container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
 
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
 
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: bold;
        }
 
        input, textarea, select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
 
        textarea {
            resize: none;
            height: 60px;
        }
 
        .button-group {
            display: flex;
            justify-content: space-between;
        }
 
        button {
            padding: 8px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
 
        .create-btn {
            background-color: #28a745;
            color: white;
        }
 
        .reset-btn {
            background-color: #dc3545;
            color: white;
        }
 
        button:hover {
            opacity: 0.9;
            background-color: #0077b6;
        }
 
        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
 
    <header>
        My To-Do List
    </header>
 
    <main>
        <div class="todo-container">
            <h2>Create Task</h2>
            <form id="todoForm" onsubmit="createTodo(event)">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter task title" required>
 
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter task details"></textarea>
 
                <label for="status">Status</label>
                <select id="status">
                    <option value="PENDING">Pending</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                </select>
 
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate">
 
                <div class="button-group">
                    <button type="submit" class="create-btn">Create</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </main>
 
    <footer>
        &copy; 2025 To-Do App | Designed by Ayush
    </footer>
 
</body>
</html>
